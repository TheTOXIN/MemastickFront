<div class="mem-back">+

<div class="content-scroll" appScrollable (scrollPosition)="scrollHandler($event)">
  <div *ngFor="let data of pagination.data | async">
    <app-memes-page (viewer)="memeView($event)" (researcher)="memeResearch($event)" [data]="data"></app-memes-page>
  </div>
  <app-spinner *ngIf="(pagination.loading) | async"></app-spinner>
  <div class="meme-empty"></div>
</div>

</div>

<app-meme-research></app-meme-research>
<app-meme-view></app-meme-view>
