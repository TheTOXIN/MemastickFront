<div class="step-panel-list animated slideInUp faster" *ngIf="showStepList">
  <div *ngFor="let step of steps">
    <div class="step-panel-row" (click)="memesByStep(step)">
      <div class="step-panel-check" *ngIf="step == currentStep">
        <i class="fa fa-check"></i>
      </div>
      <div class="step-panel-img">
        <img [src]="evolveIcons[step.step]">
      </div>
      <div class="step-panel-name">
        <span>{{step.name}}</span>
      </div>
    </div>
  </div>
</div>

<div *ngIf="showPanel">
  <div class="step-panel">
    <div class="step-panel-icon" (click)="update()">
      <i class="fa fa-retweet"></i>
    </div>
    <div class="step-panel-img" (click)="show()">
      <img [src]="filterIcons[modePanel]">
    </div>
    <div class="step-panel-icon" (click)="home()">
      <i class="fa fa-home"></i>
    </div>
  </div>
</div>
