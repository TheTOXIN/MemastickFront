<!-- download section -->
<section class="download-bg" id="download">
  <div class="container">
    <div class="row">
      <div class="col-xl-3 display-flex">
        <div class="footer-logo">
          <img alt="footer-logo" class="img-fluid footer-logo-img" src="assets/images/lab_mem_logo.png">
        </div>
      </div>
      <div class="col-xl-5 display-flex">
        <div class="download-text">
          <h3>Зацени наш редактор мемов!</h3>
          <button class="btn-theme-inverse" type="submit" (click)="toLab()">
            <i class="fa fa-flask"></i> ЛАБОРАТРИЯ
          </button>
        </div>
      </div>
      <div class="col-xl-4 display-flex">
        <div class="download-img">
          <div class="download-text">
            <h3>Ну ты с нами или как?</h3>
          </div>
          <ul style="margin-top: 10px">
            <li [routerLink]="'/pages/invite'">
              <img alt="foot-app" class="img-fluid" data-tilt data-tilt-max="1.8" data-tilt-perspective="50" data-tilt-speed="350" src="assets/images/app1.png">
            </li>
            <li [routerLink]="'/pages/sign-in'">
              <img alt="foot-app1" class="img-fluid" data-tilt data-tilt-max="1.8" data-tilt-perspective="50" data-tilt-speed="350" src="assets/images/app2.png">
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- end download section -->
