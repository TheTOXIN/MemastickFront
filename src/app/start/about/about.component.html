<!-- about section-->
<section class="pb-0 about" id="about">
  <div class="about-chat">
    <div class="container ">
      <div class="row">
        <div class="col-md-12 text-center">
          <div class="section-title">
            <h2>ОБ МЕМАСТИКЕ</h2>
            <img alt="title-line" class="img-fluid" src="assets/images/title-line.png">
            <p class="about-description">{{descText}}</p>
          </div>
        </div>
        <div class="col-md-12 about-box">
          <div class="row">
            <div class="col-lg-3 col-sm-6 about-border">
              <div class="chat-box">
                <img alt="stay-connected" src="assets/images/stay-connected.png">
                <h3 class="sub-title">Создавай</h3>
              </div>
            </div>
            <div class="col-lg-3 col-sm-6 about-border">
              <div class="chat-box">
                <img alt="get-notified" src="assets/images/get-notified.png">
                <h3 class="sub-title">Прогрессируй</h3>
              </div>
            </div>
            <div class="col-lg-3 col-sm-6 about-border">
              <div class="chat-box">
                <img alt="stay-updated" src="assets/images/stay-updated.png">
                <h3 class="sub-title">Выживай</h3>
              </div>
            </div>
            <div class="col-lg-3 col-sm-6">
              <div class="chat-box">
                <img alt="mini-world" src="assets/images/mini-world.png">
                <h3 class="sub-title">Эволюционируй</h3>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="chat-slide">
            <h3>Что такое мем?</h3>
            <app-open-intro-modal
              class="for-mobile" [content]="quteText"
              [title]="'МЕМ = ГЕН ?'">
            </app-open-intro-modal>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid text-center dokenzTable">
    <img alt="banner.png" class="img-fluid full-banner" src="assets/images/banner.png">
  </div>
</section>
<!-- end about section  -->
