<div class="evolve-survive">
  <div class="evolve-chance">
    <p>ШАНС ВЫЖИТЬ</p>
    <div class="evolve-chance-circle" [style.background-color]="evolve?.chanceIncrease ? '#EE1F3B' : ''">
      <p>{{evolve?.chanceSurvive}}%</p>
    </div>
  </div>
  <div class="evolve-text">
    <p *ngIf="!evolve?.chanceIncrease">Мем проходит отбор, вы можете дать антибиотик для иммунитета чтобы гарантировать выживание</p>
    <p *ngIf="evolve?.chanceIncrease">У мема повышенный иммунитет</p>
  </div>
  <div class="evolve-control">
    <button *ngIf="!evolve?.chanceIncrease" class="btn-theme" (click)="chance()">ИММУНИЗИРОВАТЬ</button>
  </div>
</div>
<app-loader [message]="message" [status]="status"></app-loader>
<app-token-accept (accept)="acceptSelectionResult($event)"></app-token-accept>
