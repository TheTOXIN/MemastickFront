<!--SCOPE-->
<div class="control-scope control-panel animated slideInLeft"
     [ngClass]="{'slideOutLeft': hide, 'control-panel-inverse': !hideContentScope}"
     (click)="close = true; hideContentScope = false">
  <i class="fa fa-th-large"></i>
</div>
<div class="control-scope-content control-content animated faster slideInLeft" *ngIf="!hideContentScope">

</div>

<!--MENU-->
<div class="control-menu control-panel animated slideInDown"
     [ngClass]="{'slideOutUp': hide, 'control-panel-inverse': !hideContentMenu}"
     (click)="close = true; hideContentMenu = false">
  <i class="fa fa-bars"></i>
</div>
<div class="control-menu-content control-content animated faster slideInDown" *ngIf="!hideContentMenu">

</div>

<!--EVENTS-->
<div class="control-events control-panel animated slideInRight"
     [ngClass]="{'slideOutRight': hide, 'control-panel-inverse': !hideContentEvents}"
     (click)="close = true; hideContentEvents = false">
  <i class="fa fa-bell"></i>
</div>
<div class="control-events-content control-content animated faster slideInRight" *ngIf="!hideContentEvents">

</div>

<!--ITEMS-->
<div class="control-items control-panel animated slideInUp"
     [ngClass]="{'slideOutDown': hide, 'control-panel-inverse': !hideContentItems}"
     (click)="close = true; hideContentItems = false">
  <i class="fa fa-archive" ></i>
</div>
<div class="control-items-content control-content animated faster slideInUp" *ngIf="!hideContentItems">

</div>

<!--CLOSE-->
<div class="control-closer animated rotateIn" (click)="hideAll()" *ngIf="close">
    <i class="fa fa-close"></i>
</div>
