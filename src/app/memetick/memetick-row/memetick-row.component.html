<div class="memetick-tablet">
  <div class="memetick-avatar">
    <img [src]="downloadAvatar" (click)="memetickCard()" [style.border-color]="getRarityAvatar">
  </div>
  <div class="memetick-nick">
    {{memetick.nick}}
  </div>
  <div class="memetick-dna-img" *ngIf="image">
    <img [src]=image>
  </div>
  <div class="memetick-dna-count" *ngIf="count != null">
    {{count}}
  </div>
</div>
