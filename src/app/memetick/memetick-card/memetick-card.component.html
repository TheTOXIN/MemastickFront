<div *ngIf="isShow">
  <div class="card-warp">
    <div class="card-content my-scroll animated fadeInUpBig faster">
      <div *ngIf="isLoad; else memetickLoadId">
        <app-memetick-profile [memetick]="memetick"></app-memetick-profile>
      </div>
      <ng-template #memetickLoadId>
        <div class="flex-center-absolute">
          <app-spinner ></app-spinner>
        </div>
      </ng-template>
    </div>
  </div>
  <div class="card-close main-button-close" (click)="cardClose()">
    <i class="fa fa-close"></i>
  </div>
</div>
