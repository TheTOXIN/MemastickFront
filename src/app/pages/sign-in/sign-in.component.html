<!-- Sign in Section start -->
<section class="auth-page">
  <div class="animation-circle-inverse">
    <i></i>
    <i></i>
    <i></i>
  </div>
  <div class="animation-circle">
    <i></i>
    <i></i>
    <i></i>
  </div>
  <div class="auth-card">
    <div class="text-center">
      <h2>Sign In</h2>
      <img alt="title-line" class="img-fluid line" src="assets/images/title-line.png">
      <p>Welcome To frontmem, Please Sign in With Your Personal Account Information.</p>
    </div>
    <div class="main">
      <form class="auth-form">
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <i class="fa fa-envelope-o"></i>
          <input class="form-control" id="exampleInputEmail1" name="login[username]" placeholder="Email" required=""
                 type="email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <i class="fa fa-lock"></i>
          <input class="form-control" id="exampleInputPassword1" name="login[password]" placeholder="Password" required=""
                 type="password">
          <a class="forgot-pass" href="forgot-pass.html">forgot?</a>
        </div>
        <div class="form-group">
          <button class="btn submit" type="submit">Sign in</button>
        </div>
        <div class="or-saparator"><span>or</span></div>
        <h6 class="text-center mt-0 mb-3">Sign in with:</h6>
        <div class="form-button text-center social-btns">
          <button class="btn submit fb" type="submit">Facebook</button>
          <button class="btn submit ggl" type="submit">Google</button>
        </div>
      </form>
    </div>
  </div>
</section>
<!-- Sign in Section End -->
