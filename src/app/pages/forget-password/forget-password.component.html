<!-- Sign in Section start -->
<section class="auth-page">
  <div class="animation-circle-inverse">
    <i></i>
    <i></i>
    <i></i>
  </div>
  <div class="animation-circle">
    <i></i>
    <i></i>
    <i></i>
  </div>
  <div class="auth-card">
    <div class="text-center">
      <h2>Forgot Password</h2>
      <img alt="title-line" class="img-fluid line" src="assets/images/title-line.png">
    </div>
    <div class="main">
      <form class="auth-form">
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <i class="fa fa-envelope-o"></i>
          <input class="form-control" id="exampleInputEmail1" name="login[username]" placeholder="Email" required=""
                 type="email">
        </div>
        <div class="form-group">
          <button class="btn submit" type="submit">Send Code</button>
        </div>
        <div class="or-saparator"><span>or</span></div>
        <h6 class="text-center mt-0 mb-3">Sign in with:</h6>
        <div class="form-button text-center social-btns">
          <button [routerLink]="'/pages/sign-in'" class="btn submit fb">Sign in</button>
          <button [routerLink]="'/pages/sign-up'" class="btn submit ggl">Signup</button>
        </div>
      </form>
    </div>
  </div>
</section>
<!-- Sign in Section End -->
