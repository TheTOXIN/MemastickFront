<!-- Sign in Section start -->
<section class="auth-page theme-bg">
  <div class="animation-circle-inverse">
    <i></i>
    <i></i>
    <i></i>
  </div>
  <div class="animation-circle">
    <i></i>
    <i></i>
    <i></i>
  </div>
  <div class="auth-card">
    <div class="text-center">
      <h2>ВОССТАНОВЛЕНИЕ</h2>
      <img alt="title-line" class="img-fluid line" src="assets/images/title-line.png">
      <div class="sign-info">
        <p class="sign-message" [style.color]="error ? '#dc3545' : ''" [style.display]="isLoading ? 'none' : 'block'">{{message}}</p>
        <i class="fa fa-circle-o-notch fa-spin sign-spinner" [style.display]="isLoading ? 'block' : 'none'"></i>
      </div>
    </div>
    <div class="main">
      <form class="auth-form" (ngSubmit)="onSend()" [style.display]="stepNumber == 1 ? 'block' : 'none'">
        <div class="form-group">
          <label for="exampleInputEmail1">Почта</label>
          <i class="fa fa-envelope-o"></i>
          <input class="form-control" id="exampleInputEmail1" name="email" placeholder="Почта " required="" type="email"
                 [formControl]="sendForm.controls['email']">
        </div>
        <div class="form-group sign-button">
          <button class="btn submit" type="submit" [disabled]="!sendForm.valid">ОТПРАВИТЬ</button>
        </div>
      </form>
      <form class="auth-form" (ngSubmit)="onAccept()" [style.display]="stepNumber == 2 ? 'block' : 'none'">
        <div class="form-group">
          <label for="exampleInputCode">Код</label>
          <i class="fa fa-info"></i>
          <input class="form-control" id="exampleInputCode" name="code" placeholder="Код" required="" type="text"
                 [formControl]="acceptForm.controls['code']">
        </div>
        <div class="form-group sign-button">
          <button class="btn submit" type="submit" [disabled]="!acceptForm.valid">ПОДТВЕРДИТЬ</button>
        </div>
      </form>
      <form class="auth-form" (ngSubmit)="onChange()" [style.display]="stepNumber == 3 ? 'block' : 'none'">
        <div class="form-group">
          <label for="exampleInputPassword1">Новый пароль</label>
          <i class="fa fa-lock"></i>
          <input class="form-control" id="exampleInputPassword1" name="password" placeholder="Новый пароль" required="" type="password"
                 [formControl]="changeForm.controls['password']"
                 (click)="message = 'Пароль должен быть от 6 до 20 символов, латинсике буквы, большие и маленькие, включая цифры'">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword2">Повтор новго пароля</label>
          <i class="fa fa-lock"></i>
          <input class="form-control" id="exampleInputPassword2" name="passwordRepeat" placeholder="Повтор пароля" required="" type="password"
                 [formControl]="changeForm.controls['passwordRepeat']"
                 (click)="message = 'Подтвердите ваш пароль'">
        </div>
        <div class="form-group sign-button">
          <button class="btn submit" type="submit" [disabled]="!changeForm.valid">СМЕНИТЬ</button>
        </div>
      </form>
      <div class="auth-form" [style.display]="stepNumber == 4 ? 'block' : 'none'">
        <p class="done animated rotateIn slow"><i class="fa fa-check"></i></p>
        <div class="form-group sign-button">
          <button class="btn submit" type="submit" [routerLink]="'/pages/sign-in'">АВТОРИЗАЦИЯ</button>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Sign in Section End -->
