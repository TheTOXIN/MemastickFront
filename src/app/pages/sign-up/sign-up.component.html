<!-- Sign up Section start -->
<section class="auth-page theme-bg">
  <div class="animation-circle-inverse">
    <i></i>
    <i></i>
    <i></i>
  </div>
  <div class="animation-circle">
    <i></i>
    <i></i>
    <i></i>
  </div>
  <div class="header-form">
    <img class="img-fluid" src="assets/images/mem-logo.png">
  </div>
  <div class="auth-card">
    <div class="text-center">
      <h2>РЕГИСТРАЦИЯ</h2>
      <img alt="title-line" class="img-fluid line" src="assets/images/title-line.png">
      <p>Милости прошу к нашему шалашу</p>
    </div>
    <div class="main">
      <form class="auth-form">
        <div class="form-group">
          <label for="exampleInputLogin">Логин</label>
          <i class="fa fa-user"></i>
          <input class="form-control" id="exampleInputLogin" name="loginlogin" placeholder="Login" required="" type="text">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Почта</label>
          <i class="fa fa-envelope-o"></i>
          <input class="form-control" id="exampleInputEmail1" name="login[username]" placeholder="Email" required="" type="email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Пароль</label>
          <i class="fa fa-lock"></i>
          <input class="form-control" id="exampleInputPassword1" name="login[password]" placeholder="Password" required="" type="password">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword2">Повтор пароля</label>
          <i class="fa fa-lock"></i>
          <input class="form-control" id="exampleInputPassword2" name="login[passwordRepeat]" placeholder="Password repeat" required="" type="password">
        </div>
        <div class="form-group">
          <label for="exampleInputInvite">Инвайт код</label>
          <i class="fa fa-info"></i>
          <input class="form-control" id="exampleInputInvite" name="login[invite]" placeholder="Invite" required="" type="text">
        </div>
        <div class="form-group sign-button">
          <button class="btn submit" type="submit">ГОТОВО</button>
        </div>
      </form>
    </div>
  </div>
</section>
<!-- Sign up Section End -->
