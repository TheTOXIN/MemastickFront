<!-- Sign up Section start -->
<section class="auth-page theme-bg">
  <div class="animation-circle-inverse">
    <i></i>
    <i></i>
    <i></i>
  </div>
  <div class="animation-circle">
    <i></i>
    <i></i>
    <i></i>
  </div>
  <div class="auth-card">
    <div class="text-center">
      <h2>РЕГИСТРАЦИЯ</h2>
      <img alt="title-line" class="img-fluid line" src="assets/images/title-line.png">
      <p [style.color]="error ? '#dc3545' : ''">{{message}}</p>
    </div>
    <div class="main">
      <form class="auth-form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="exampleInputLogin">Логин</label>
          <i class="fa fa-user"></i>
          <input class="form-control" id="exampleInputLogin" name="login" placeholder="Login" required="" type="text"
                 [formControl]="signForm.controls['login']">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Почта</label>
          <i class="fa fa-envelope-o"></i>
          <input class="form-control" id="exampleInputEmail1" name="email" placeholder="Email" required="" type="email"
                 [formControl]="signForm.controls['email']">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Пароль</label>
          <i class="fa fa-lock"></i>
          <input class="form-control" id="exampleInputPassword1" name="password" placeholder="Password" required="" type="password"
                 [formControl]="signForm.controls['password']">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword2">Повтор пароля</label>
          <i class="fa fa-lock"></i>
          <input class="form-control" id="exampleInputPassword2" name="passwordRepeat" placeholder="Password repeat" required="" type="password"
                 [formControl]="signForm.controls['passwordRepeat']">
        </div>
        <div class="form-group">
          <label for="exampleInputInvite">Инвайт код</label>
          <i class="fa fa-info"></i>
          <input class="form-control" id="exampleInputInvite" name="invite" placeholder="Invite" required="" type="text"
                 [formControl]="signForm.controls['invite']">
        </div>
        <div class="form-group sign-button">
          <button [disabled]="!signForm.valid" class="btn submit" type="submit">ГОТОВО</button>
        </div>
      </form>
    </div>
  </div>
</section>
<!-- Sign up Section End -->
