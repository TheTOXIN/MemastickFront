<div class="chat-head-panel head-panel">
  <img class="img-fluid" src="assets/images/footer-logo.png">
</div>

<div #mainChat [scrollTop]="mainChat.scrollHeight" class="chat my-scroll">
  <div id="topChat"></div>
  <div *ngFor="let message of messages; let i = index">
    <app-chat-message
      [withDelete]="canDelete"
      (whenDelete)="delete($event, i)"
      (showMemetick)="memetickCard($event)"
      [message]="message">
    </app-chat-message>
  </div>
  <div id="bottomChat"></div>
</div>

<div class="chat-input">
  <input [(ngModel)]="text"
         (keyup.enter)="send()"
         [maxLength]="maxLenText"
         type="text"
         placeholder="Писать тут..."
         autofocus="autofocus">
</div>

<div class="chat-foot-panel foot-panel">
  <div (click)="home()"><i class="fa fa-home"></i></div>
  <div class="chat-send" (click)="send()">
    <i *ngIf="!loadSend" class="fa fa-paper-plane animated bounceIn" style="color: #007bff"></i>
    <i *ngIf="loadSend" class="fa fa-circle-o-notch fa-spin" style="color: darkorange"></i>
  </div>
  <div (click)="stick()"><i class="fa fa-smile-o"></i></div>
</div>

<app-memetick-card></app-memetick-card>

<div class="mem-back"></div>
