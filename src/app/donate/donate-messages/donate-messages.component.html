<app-donate-wrap-page
  [isLoad]="isLoad"
  [title]="'ДОНАТЫ МЕССЕДЖИ 🔥'"

  <div *ngFor="let msg of messages">
    <app-donate-message [message]="msg"></app-donate-message>
  </div>
</app-donate-wrap-page>
