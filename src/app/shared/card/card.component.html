<div class="card-warp">
  <div class="card" [@cardAnim]="animState" (@cardAnim.done)="endClose()" [style.height.px]="cardHeight">
    <div #drag class="for-mobile card-drag"><div></div></div>
    <div class="card-content my-scroll">
      <ng-container #content></ng-container>
      <div class="card-down"></div>
    </div>
  </div>
  <div class="card-close main-button-close" (click)="startClose()">
    <i class="fa fa-close"></i>
  </div>
</div>
