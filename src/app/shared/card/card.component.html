<div class="card-warp">
  <div class="card-content my-scroll" [@cardAnim]="animState" (@cardAnim.done)="endClose()" [style.top.px]="cardPos">
    <div #drag class="for-mobile card-drag"><div></div></div>
    <ng-container #content></ng-container>
  </div>
  <div class="card-close main-button-close" (click)="startClose()">
    <i class="fa fa-close"></i>
  </div>
</div>
