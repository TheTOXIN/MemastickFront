<div class="notification animated fast bounceInDown"
     *ngIf="isShow"
     (click)="event()"
     [ngClass]="{'bounceOutUp': isHide}">
  <div class="notification-img">
    <img [src]="img">
  </div>
  <div class="notification-txt text-strong-center">
    <div>{{txt}}</div>
  </div>
  <div class="notification-inf">
    <p>{{inf}}</p>
  </div>
</div>
