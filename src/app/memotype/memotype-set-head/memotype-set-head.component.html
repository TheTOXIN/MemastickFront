<div class="memotype-set text-strong-middle">
  <div class="memotype-set-name">- {{set.name}}</div>
  <div class="memotype-set-count" *ngIf="showCount">({{set.count}}/{{set.size}})</div>
  <div class="memotype-set-info" *ngIf="showInfo" (click)="setModal(set)"><i class="fa fa-question-circle"></i></div>
</div>
