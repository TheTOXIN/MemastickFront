<div class="memotype-element">
  <span *ngIf="showTitle">{{memotype.title}}</span>
  <img [src]="memotype.image" [ngClass]="{'memotype-have': memotype.count != 0 || buyMode}" alt="">
  <div *ngIf="memotype.count > 1 && showCount">x{{memotype.count}}</div>
</div>
<div class="memotype-rarity text-strong-middle" *ngIf="buyMode" [style.color]="memotypeColors[memotype.rarity]">
  <i class="fa fa-circle"></i>{{memotypeNames[memotype.rarity]}}
</div>
