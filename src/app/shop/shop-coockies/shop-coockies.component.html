<div class="container">
  <div class="row">
    <div class="col-md-12 text-center">
      <app-shop-price [price]="price"></app-shop-price>
      <div class="shop-test-img">
        <img [src]="'assets/images/icon/cookie.png'">
      </div>
      <div class="shop-test-cnt">
        <i class="fa fa-plus-square" [style.color]="'#28a745'" (click)="plusCount()"></i>
        <div>{{counter}}</div>
        <i class="fa fa-minus-square" [style.color]="'#dc3545'" (click)="minusCount()"></i>
      </div>
      <app-shop-button [price]="price" (event)="buy($event)"></app-shop-button>
    </div>
  </div>
</div>
