<div class="shop-container">
  <div class="shop-title"><i class="fa fa-shopping-cart"></i> МАГАЗИН</div>

  <div class="product-container" *ngIf="isMain">
    <div *ngFor="let p of products">
      <div class="product-content" (click)="redirect(p.url)">
        <div class="product-img"><img [src]="p.img"/></div>
        <div class="product-txt"><span>{{p.txt}}</span></div>
      </div>
      </div>
  </div>

  <div class="shop-product"><router-outlet></router-outlet></div>

  <div class="shop-back text-strong-center" (click)="back()" *ngIf="!isMain">
    <i class="fa fa-arrow-left"></i>
    <span>НАЗАД</span>
  </div>
</div>

<div class="my-button-close main-button-close" (click)="close()">
  <i class="fa fa-home"></i>
</div>

<div class="memetick-back mem-back"></div>
