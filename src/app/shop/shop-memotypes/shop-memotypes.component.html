<div *ngIf="isLoad" class="flex-center-absolute">
  <app-spinner></app-spinner>
</div>
<div *ngIf="!isLoad">
  <!-- TODO choose set-->
  <app-memotype-set-head [set]="currentSet" [showCount]="false"></app-memotype-set-head>
  <div class="memotype-delimer"></div>
  <owl-carousel [carouselClasses]="['team-slider owl-carousel owl-theme']" [options]="memotypeCarousel">
    <div *ngFor="let memotype of currentSet.memotypes">
      <div class="shop-memotype-element">
        <app-memotype-element (click)="buy()" [memotype]="memotype" [showCount]="false" [buyMode]="true" (clickEvent)="chooseMemotype($event)"></app-memotype-element>
        <div class="shop-memotype-rarity text-strong-middle" [style.color]="memotypeColors[memotype.rarity]">
          <i class="fa fa-circle"></i>{{memotypeNames[memotype.rarity]}}
        </div><!-- TODO to compenent -->
      </div>
    </div>
  </owl-carousel>
  <div class="memotype-delimer"></div>
</div>
<div class="shop-memotype-buy">
  <app-shop-price [price]="memotypePrice"></app-shop-price>
  <div>{{message}}</div>
  <app-memotype-element *ngIf="isChoose" [memotype]="currentMemotype" [showCount]="false" [showTitle]="false" [buyMode]="true"></app-memotype-element>
  <app-shop-button [price]="memotypePrice" [disable]="!isChoose" (event)="buy()"></app-shop-button>
</div>
