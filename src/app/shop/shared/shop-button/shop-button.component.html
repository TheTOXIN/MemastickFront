<div class="shop-button">
  <button class="btn-theme" (click)="buyAccept()" [disabled]="disable" [ngClass]="{'btn-theme-disable': disable}">
    <i class="fa fa-shopping-basket"></i> {{text}}
  </button>
</div>
<app-loader [message]="loadMessage" [status]="loadStatus"></app-loader>
<app-accept [img]="'assets/images/icon/memecoin.png'" (accept)="buyStart($event)"></app-accept>
