<div class="comment-title">
  <i class="fa fa-comments-o"></i>Комментарии:
</div>
<div class="comment-wrap my-scroll" [style.max-height]="maxHeight">
  <div *ngIf="commentsLoad; else commentNotLoad">
    <div *ngFor="let comment of comments">
      <app-comment-row [comment]="comment" [avatar]="memetickAvatars[comment.memetickId]"></app-comment-row>
      <div class="comment-del"></div>
    </div>
    <div class="comment-empty" *ngIf="comments.length == 0">{{emptyText}}</div>
  </div>
  <ng-template #commentNotLoad>
    <app-spinner></app-spinner>
  </ng-template>
</div>
<div class="comment-footer" *ngIf="footText">
  <p>*Комментарии можно оставлять только на этапе эволюции - Мутация*</p>
</div>
