<div class="best-comment" [ngClass]="{'best-comment-warp': withWarp}" *ngIf="comment">
    <div class="best-comment-row">
      <div class="best-comment-image" (click)="memetickCard()">
        <img [src]="avatar">
      </div>
      <div class="best-comment-text" (click)="commentsCard()">
        <div fittext [minFontSize]="minText" [maxFontSize]="maxText">{{comment.comment}}</div>
      </div>
      <div class="best-comment-point">
        {{comment.point}}
      </div>
      <div class="best-comment-icon" (click)="commentsCard()">
        <div>
          <i class="fa fa-angle-up"></i>
          <i class="fa fa-angle-down"></i>
        </div>
      </div>
  </div>
</div>
