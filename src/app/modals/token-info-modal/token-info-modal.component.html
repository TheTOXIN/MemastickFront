<div>
  <div class="modal-header modal-section">
    <span class="modal-title">{{token.name}}</span>
  </div>
  <div class="modal-body">
    <p class="token-designation">{{token.designation}}</p>
    <img class="token-image" [src]="token.image">
    <p class="token-description">{{token.description}}</p>
  </div>
  <div class="modal-footer modal-section">
    <button type="button" class="modal-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
