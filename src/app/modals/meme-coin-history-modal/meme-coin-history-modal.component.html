<div>
  <div class="modal-header modal-section">
    <span class="modal-title">ИСТОРИЯ ТРАНЗАКЦИЙ</span>
  </div>
  <div class="modal-body">

    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Значение</th>
        <th scope="col">Дата</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let transaction of history; index as i">
        <td scope="row">{{ i + 1 }}</td>
        <td>
          <span *ngIf="transaction.value > 0">+</span>{{transaction.value}}
          <img [src]="'assets/images/icon/memcoin.png'" class="mr-2" style="width: 20px">
        </td>
        <td>{{ transaction.creating | date:'yyyy-MM-dd HH:mm'}}</td>
      </tr>
      </tbody>
    </table>

    <div class="d-flex justify-content-between p-2">
      <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize"></ngb-pagination>
      <select class="custom-select" style="width: auto" [(ngModel)]="pageSize">
        <option [ngValue]="2">2 items per page</option>
        <option [ngValue]="4">4 items per page</option>
        <option [ngValue]="6">6 items per page</option>
      </select>
    </div>

  </div>
  <div class="modal-footer modal-section">
    <button type="button" class="modal-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
