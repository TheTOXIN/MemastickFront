<div>
  <div class="modal-header modal-section">
    <span class="modal-title">ДОК.ДНК</span>
  </div>
  <div class="my-modal-body modal-body">
    <div *ngFor="let value of data">
      <div class="dna-doc-modal">
        <div class="dna-doc-modal-text text-strong-center">
          <div>{{value.text}}</div>
        </div>
        <div class="dna-doc-modal-count">
          <p>+ {{value.count}}</p>
        </div>
        <div class="dna-doc-modal-image">
          <img src="assets/images/icon/3.png">
        </div>
      </div>
    </div>
    <div class="my-margin-top align-center">
      <button class="btn-theme" (click)="showRankTypes()">
        ТИПЫ РАНГОВ
      </button>
    </div>
  </div>
  <div class="modal-footer modal-section">
    <button type="button" class="modal-close" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
