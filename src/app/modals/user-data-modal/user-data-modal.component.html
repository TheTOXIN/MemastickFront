<div>
  <div class="modal-header modal-section">
    <span class="modal-title">МОИ ДАННЫЕ</span>
  </div>
  <div class="modal-body user-data-modal">
    <div *ngIf="!isLoad">
      <app-spinner></app-spinner>
    </div>
    <div *ngIf="isLoad">
      <p>ЛОГИН: {{data.login}}</p>
      <p>ПОЧТА: {{data.email}}</p>
    </div>
  </div>
  <div class="modal-footer modal-section">
    <button type="button" class="modal-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
