<!-- contact-section -->
<section class="contact" id="contact">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="section-title">
          <h2>ГО К НАМ</h2>
          <span class="msg-invite">*приложение находится в процессе разработки, но ты можешь получить инвайт код на тестирование заранее*</span>
        </div>
        <form class="auth-form">
          <div class="form-group">
            <label for="exampleInputName1">Никнейм</label>
            <i class="fa fa-user"></i>
            <input [formControl]="contactForm.controls['name']" class="form-control" id="exampleInputName1" name="name" placeholder="Nick"
                   required="" type="text">
            <div *ngIf="contactForm.controls.name.touched && contactForm.controls.name.errors?.required"
                 class="text text-danger">Name is required
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail12">Почта</label>
            <i class="fa fa-envelope-o"></i>
            <input [formControl]="contactForm.controls['email']" class="form-control" id="exampleInputEmail12" name="email"
                   placeholder="Email" required="">
            <div *ngIf="contactForm.controls.email.touched && contactForm.controls.email.errors?.email"
                 class="text text-danger">Invalid Email
            </div>
          </div>
          <div class="form-group mb-0">
            <button [disabled]="!contactForm.valid" class="btn-theme" type="submit">ОТПРАВИТЬ</button>
          </div>
        </form>
      </div>
      <div class="col-md-6">
        <div class="section-title">
          <h2>КОНТАКТЫ</h2>
        </div>
        <p>Искать нас можешь тут</p>
        <ul class="contact-box">
          <li>
            <div class="contact-circle">
              <i aria-hidden="true" class="fa fa-rocket"></i>
            </div>
            <div class="contact-text">
              <h3>Стартап</h3>
              <p>%ссылка%</p>
            </div>
          </li>
          <li>
            <div class="contact-circle">
              <i aria-hidden="true" class="fa fa-paper-plane"></i>
            </div>
            <div class="contact-text">
              <h3>Телеграмм</h3>
              <p>%канал%</p>
            </div>
          </li>
          <li>
            <div class="contact-circle">
              <i aria-hidden="true" class="fa fa-envelope"></i>
            </div>
            <div class="contact-text">
              <h3>Почта</h3>
              <p>%мыло%</p>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
<!-- end contact section -->
