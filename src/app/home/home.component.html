<particles [style]="myStyle" [width]="100" [height]="100" [params]="myParams"></particles>
<div class="home-logo" *ngIf="showLogo" (click)="toStart()">
  <img src="assets/images/footer-logo.png">
  <div class="version-message">{{versionMessage}}</div>
</div>
<div class="home-container container">
  <div class="row">
    <div class="col-md-12 text-center">
      <div class="home-table home-table-hello">
        <div *ngIf="isLoad">
          <app-spinner></app-spinner>
        </div>
        <div *ngIf="!isLoad">
          <p class="home-hello tada" [ngClass]="{'animated':isHello}">{{hello}}</p>
          <p class="home-info">{{home?.message}}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 text-center">
      <div class="button-big home-table" (click)="memes(filters.POOL)">
        <app-timer *ngIf="home != null" [text]="'Отбор через'" [time]="home.selectTimer"></app-timer>
        <div class="button-biп-content">
          <img src="assets/images/icon/world.png" class="spin-anim-evolution">
          <span>ЭВОЛЮЦИЯ</span>
          <span> #{{home?.day}}</span>
        </div>
        <p>(кол-во мемов {{home?.memes}})</p>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 text-center">
      <div class="home-table home-buttons">
        <div class="form-group home-button">
          <button class="btn-theme" type="submit" (click)="memes(filters.SLCT)">
            ОТБОР <img src="assets/images/icon/select.png">
          </button>
        </div>
        <div class="form-group home-button">
          <button class="btn-theme" type="submit" (click)="memes(filters.INDV)">
            ОСОБИ <img src="assets/images/icon/1.png">
          </button>
        </div>
        <div class="form-group home-button">
          <button class="btn-theme" type="submit" (click)="memes(filters.SELF)">
            СВОИ <img src="assets/images/icon/cell_ico.png">
          </button>
        </div>
        <div class="form-group home-button">
          <button class="btn-theme" type="submit" (click)="memes(filters.LIKE)">
            ЛАЙКИ <img src="assets/images/icon/like_push.png">
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6 text-center">
      <div class="home-table home-stats">
        <p>СТАТИСТИКА</p>
        <app-statistic></app-statistic>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 text-center">
      <div class="button-big home-table" (click)="toBattle()">
        <div class="button-biп-content">
          <span>БИТВЫ</span>
          <img src="assets/images/icon/battle.png" class="bounce-anim-battle">
        </div>
      </div>
    </div>
  </div>

    <div class="row" style="padding-bottom: 30px">

        <div class="col-3 text-center col-picker">
          <div class="home-table button-picker" (click)="allowance()">
            <img src="assets/images/icon/allowance.png">
            <p>ПОСОБИЕ</p>
          </div>
        </div>

        <div class="col-3 text-center col-picker">
          <div class="home-table button-picker" (click)="algorithm()">
            <img src="assets/images/icon/algorithm_icon.png">
            <p>АЛГОРИТМ</p>
          </div>
        </div>

        <div class="col-3 text-center col-picker">
          <div class="home-table button-picker" (click)="docDna()">
            <img src="assets/images/icon/dna_doc.png">
            <p>ДОК.ДНК</p>
          </div>
        </div>
        <div class="col-3 text-center col-picker">
          <div class="home-table button-picker" (click)="socNet()">
            <img src="assets/images/icon/community.png">
            <p>СОЦ.СЕТИ</p>
          </div>
        </div>

    </div>
</div>

<div class="vk-container container">
  <div id="vk_comments"></div>
</div>

<div class="home-copyright">© {{today | date:'y'}} Copyright by Memastick Powered by Toxin</div>

<div class="home-mini-btn" (click)="donate()"><a>поддержать проект</a></div>
<div class="home-mini-btn" (click)="toAdmin()" *ngIf="role == roles.ADMIN"><a>АДМИНКА</a></div>
