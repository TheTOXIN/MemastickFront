<div class="back">
  <div class="create-title">
    <p>СОЗДАНИЕ МЕМА</p>
  </div>
  <div class="text-center-absolute">
    <div class="create-preview" *ngIf="isPreview">
      <img [src]="imgURL">
    </div>
    <div class="create-done">
      <div class="text-center-absolute" [style.display]="isCreate ? 'block' : 'none'">
        <p class="animated rotateIn slow"><i class="fa fa-check"></i></p>
      </div>
    </div>
    <div class="create-error">
      <p>{{errorMessage}}<p>
      <div class="text-center-absolute" [style.display]="isError ? 'block' : 'none'">
        <p class="animated rotateIn slow"><i class="fa fa-times"></i></p>
      </div>
    </div>
    <div class="dropzone"
         appDropZone
         (hovered)="toggleHover($event)"
         (dropped)="showMeme($event)"
         [class.hovering]="isHovering"
         [style.display]="isPreview ? 'none' : 'flex'">
      <div class="create-help" [style.display]="isHovering ? 'none' : 'block'">
        <p>ПЕРЕТАЩИ ИЛИ НАЖМИ</p>
      </div>
      <div class="animated-circle create-tap">
        <img class="img-fluid align-self-center" src="assets/images/tokens/tmp.png">
        <input type="file" (change)="showMeme($event.target.files)" accept=".png,.jpg"/>
      </div>
      <div class="create-help-down" [style.display]="isHovering ? 'none' : 'block'">
        <p>1 ДЕНЬ == 1 МЕМ</p>
      </div>
    </div>
  </div>
  <div class="create-button" [style.display]="isCreate ? 'none' : 'block'">
    <button class="btn-theme" (click)="upload()">СОЗДАТЬ</button>
  </div>
  <div class="create-button" [style.display]="isCreate ? 'block' : 'none'">
     <button class="btn-theme" (click)="memes()">МЕМАСЫ</button>
  </div>
  <div class='stars'></div>
  <div class='stars2'></div>
  <div class='stars3'></div>
</div>
