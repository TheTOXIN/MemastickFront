<div class="text-center-absolute">
  <div class="dropzone" appDropZone (hovered)="toggleHover($event)" (dropped)="upload($event)" [class.hovering]="isHovering">
    <p>ПЕРЕТАЩИТЕ ИЛИ ВЫБЕРИТЕ МЕМ</p>
    <div class="file">
      <label class="file-label">
        <input type="file" (change)="upload($event.target.files)" accept=".png,.jpg"/>
      </label>
    </div>
  </div>
</div>
