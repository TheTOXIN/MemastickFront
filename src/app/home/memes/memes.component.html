<div class="mem-back">
  <div class="content-scroll" appScrollable (scrollPosition)="scrollHandler($event)">
    <div *ngFor="let data of pagination.data | async">
      <div class="memes-table animated zoomIn">
        <div class="memes-memtick" (click)="memetickView(data.page?.memetick.id)">
          <img *ngIf="data.avatar" [src]="data.avatar || ''" onError="this.src='assets/images/review.png';">
          <span> {{data.page?.memetick?.nick}} </span>
        </div>
        <div class="memes-image animated zoomIn slow">
          <img *ngIf="data.page?.meme.url" (click)='memeView(data.page?.meme.url)' [src]="data.page?.meme.url || ''">
        </div>
        <div class="memes-likes">
          <div class="like-icon-1">
            <img class="img-fluid" [@rotatedState]='data.chromosomeState' (click)="triggerChromosome(data)"
                 src="assets/images/icon/2.png" [class.full]="fullChromosome(data)">
          </div>
          <div class="like-count-1">
            <span class="likes-count">{{data.page?.likes.chromosomes}}</span>
          </div>
          <div class="likes-delimer"></div>
          <div class="like-count-2">
            <span class="likes-count">{{data.page?.likes.likes}}</span>
          </div>
          <div class="like-icon-2">
            <img class="img-fluid" [@bouncedState]='data.likeState' (click)="triggerLike(data)"
                 [src]="data.page?.likes.myLike ? 'assets/images/icon/like_push.png' : 'assets/images/icon/like.png'">
          </div>
        </div>
      </div>
    </div>
    <app-spinner *ngIf="(pagination.loading) | async"></app-spinner>
    <div class="meme-empty"></div>
  </div>
</div>
<!--TODO вынесети нахуй-->
<div *ngIf="isPreview" class="meme-view animated zoomIn faster">
  <pinch-zoom class="meme-view-zoom">
  <div class="meme-view-image">
      <img [src]="memePreview || ''">
  </div>
  </pinch-zoom>
  <div class="meme-view-panel">
  <span (click)="viewSave()">
    <i class="fa fa-save"></i>
  </span>
    <span (click)="viewClose()">
      <i class="fa fa-times"></i>
  </span>
    <span (click)="viewShare()">
    <i class="fa fa-share-alt"></i>
  </span>
  </div>
</div>
