<div class="mining-warp">
  <app-loader [message]="loadMessage" [status]="loadStatus" [event]="loadEvent"></app-loader>
  <particles [style]="myStyle" [width]="100" [height]="100" [params]="myParams"></particles>

  <div class="mining-head top-absolute">
    <span>МАЙНИНГ</span>
    <div>{{textTitle}}</div>
  </div>

  <div class="mining-content flex-center-absolute">
    <app-spinner *ngIf="!isMake"></app-spinner>
    <img class="mining-coin animated bounceIn"
         *ngIf="isMake"
         [@moveAnim]='cache'
         (click)="accept()"
         [src]="'assets/images/icon/memecoin.png'">
    <img class="mining-block animated fadeIn"
         *ngIf="isMake && !isMine"
         [@bounceAnim]='tapState'
         (click)="tap()"
         [src]="'assets/images/icon/blockcoin.png'">
    <div class="mining-flame"></div>
  </div>

  <div class="mining-foot bottom-absolute">
    <div [@bounceAnim]='cache'>
      <span>{{cache}}</span><img [src]="'assets/images/icon/memecoin.png'">
    </div>
    <button class="btn-theme" (click)="flush()">
      ЗАБРАТЬ
    </button>
  </div>
</div>
