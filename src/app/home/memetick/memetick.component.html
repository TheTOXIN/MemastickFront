<div class="memetick-container container">
  <div class="row">
    <div class="col-md-12 text-center">
      <div class="memetick-info">
        <img class="img-fluid memetick-avatar animated heartBeat" [src]="avatarURL || ''"
             onError="this.src='assets/images/review.png';">
        <p class="memetick-nick">{{memetick?.nick}}</p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 text-center">
      <div class="memetick-stats" *ngIf='memetickLoad'>
        <app-statistic [memetickId]="memetick.id"></app-statistic>
      </div>
    </div>
  </div>
  <div class="row" *ngIf='memetickLoad'>
    <div class="col-md-12 text-center">
      <app-token-wallet [wallet]="wallet"></app-token-wallet>
    </div>
  </div>
  <div class="row" *ngIf="memetickMe">
    <div class="col-md-12 text-center">
      <div class="memetick-control">
        <button class="memetick-button btn-theme" (click)="takeAllowance()">
          ПОСОБИЕ
          <i class="fa fa-envelope"></i>
        </button>
        <button class="memetick-button btn-theme" (click)="changeAvatar()">
          ВЫБРАТЬ АВАТАР
          <i class="fa fa-user"></i>
        </button>
        <button class="memetick-button btn-theme" (click)="logOut()">
          ВЫЙТИ С АККАУНТА
          <i class="fa fa-close"></i>
        </button>
        <button class="memetick-button btn-theme" (click)="changeNick()">
          СМЕНИТЬ НИК
          <i class="fa fa-edit"></i>
        </button>
      </div>
    </div>
  </div>
</div>

<div class="go-to-back" (click)="back()">
  <i class="fa fa-close"></i>
</div>

<div class="memetick-back mem-back"></div>
