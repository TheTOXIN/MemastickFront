<div class="mem-back">
<div class="memetick-container container text-center-absolute">
  <div class="memetick-info">
    <img class="img-fluid memetick-avatar animated heartBeat" [src]="avatarURL" onError="this.src='assets/images/review.png';">
    <p class="memetick-nick">{{memetick.nick}}</p>
  </div>
  <div class="memetick-stats">
    <app-statistic [memetickId]="memetick.id"></app-statistic>
  </div>
  <div class="memetick-control">
    <button class="memetick-button btn-theme">ВЫБРАТЬ АВАТАР<i class="fa fa-user"></i></button>
    <button class="memetick-button btn-theme">ВЫЙТИ С АККАУНТА<i class="fa fa-close"></i></button>
    <button class="memetick-button btn-theme">СМЕНИТЬ НИК<i class="fa fa-edit"></i></button>
  </div>
</div>
</div>
