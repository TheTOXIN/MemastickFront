<div class="super-main-title">
  ПРОФИЛЬ МЕМЕТИКА
</div>
<div class="memetick-container container">
  <div class="row">
    <div class="col-md-12 text-center">
      <div class="memetick-info">
        <p class="memetick-nick" (click)="changeNick()">{{memetick?.nick}}<i class="fa fa-pencil-square" *ngIf="memetickMe" aria-hidden="true"></i></p>
        <img class="img-fluid memetick-avatar animated heartBeat" (click)="changeAvatar()" [src]="avatarURL || ''">
      </div>
      <div class="memetick-online">
        <span *ngIf="memetick?.online"><i class="fa fa-circle" style="color: #28a745"></i> ОНЛАЙН</span>
        <span *ngIf="!memetick?.online"><i class="fa fa-circle" style="color: #dc3545"></i> ОФФЛАЙН</span>
      </div>
      <div class="memetick-coins text-strong-middle">
        <div>{{memetick?.memecoins}}</div>
        <img src="assets/images/icon/memecoin.png">
        <div *ngIf="memetickMe" (click)="memecoinHistory()"><i class="fa fa-list"></i></div>
      </div>
    </div>
  </div>
  <div class="row" *ngIf='memetickLoad'>
    <div class="col-md-12 text-center">
      <app-token-wallet [wallet]="wallet" [style.margin-top]="5"></app-token-wallet>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 text-center">
      <div class="memetick-stats" *ngIf='memetickLoad'>
        <app-statistic [memetickId]="memetick.id"></app-statistic>
      </div>
    </div>
  </div>
  <div *ngIf="memetickMe" class="row">
    <div class="col-md-12 text-center">
      <div class="memetick-cookie text-strong-middle">
        <div>Печеньки: </div>
        <img [src]="'assets/images/icon/cookie.png'">
        <div>{{memetick.cookies}}</div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 text-center">
      <div class="memetick-control" *ngIf="!memetickMe">
        <button class="memetick-button btn-theme" (click)="memes()">
          МЕМАСИКИ
          <i class="fa fa-list"></i>
        </button>
        <button class="memetick-button btn-theme" (click)="memotypes()">
          МЕМОТИПЫ:
          <i class="fa fa-image"></i>
        </button>
        <button class="memetick-button btn-theme" (click)="follow()">
          ПОДПИСКА:
          <i *ngIf="memetick.follow" class="fa fa-eye"></i>
          <i *ngIf="!memetick.follow" class="fa fa-eye-slash"></i>
        </button>
      </div>
    </div>
  </div>
</div>

<div class="my-button-close main-button-close" (click)="back()">
  <i class="fa fa-close"></i>
</div>

<div class="memetick-back mem-back"></div>
