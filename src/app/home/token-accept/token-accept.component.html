<div *ngIf="isShow" class="token-accept animated fast bounceInUp">
  <div class="token-no" (click)="no()">
    <i class="fa fa-close button-close"></i>
  </div>
  <div class="token-img">
    <img [src]="icons[type]">
  </div>
  <div class="token-yes" (click)="yes()">
    <i class="fa fa-check button-check"></i>
  </div>
</div>
